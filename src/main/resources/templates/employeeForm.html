<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Employees</title>
</head>
<body>
    <h1>Modify Employees</h1>

    <form th:action="@{/employees/updateEmployee}" method="post" th:object="${modifiedEmployee}">
        Id: <span th:text="*{id}"></span><br>
        <input th:field="*{id}" type="hidden"/> <br/>
        Name: <input th:field="*{name}"/> <br/>
        Position: <input th:field="*{position}"/> <br/>
        Salary: <input th:field="*{salary}"/> <br/>
        Start date: <input th:field="*{startDate}"/> <br/>
        <input type="submit" value="Update"/>
    </form>

</body>
</html>
