<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR application</title>
</head>

<body>

    <h1>List of employees</h1>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>position</th>
                <th>salary</th>
                <th>start date</th>
                <th>delete employees</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.id}">id</td>
                <td>
                    <a th:href="@{/employees/modify/{id} (id=${employee.id})}"
                        th:text="${employee.name}">name</a>
                    </td>
                <td th:text="${employee.position}">position</td>
                <td th:text="${employee.salary}">salary</td>
                <td th:text="${employee.startDate}">start date</td>
                <td>
                    <button type="button">
                        <a th:href="@{/employees/delete/{id} (id=${employee.id})}">delete</a>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br></br>

    <form th:action="@{/employees}" method="post" th:object="${newEmployee}">
        Id: <input th:field="*{id}"/> <br/>
        Name: <input th:field="*{name}"/> <br/>
        Position: <input th:field="*{position}"/> <br/>
        Salary: <input th:field="*{salary}"/> <br/>
        Start date: <input th:field="*{startDate}"/> <br/>
        <input type="submit" value="Add"/>
    </form>

</body>
</html>
